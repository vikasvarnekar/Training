<div class="filterItemOptionContainer">
	<label>
		<input data-dojo-attach-event="onchange: _onFilterOptionChangeEventHandler" data-filter-option-name="{name}"
			   data-dojo-attach-point="filterOptionCheckBox{index}" type="checkbox" {state}>
		<span>{label}</span>
	</label>
	<span class="filterOptionCountLabel" style="visibility: {visibility};">({count})</span>
</div>
