<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<style type="text/css">
			html, body {
				margin: 0;
				overflow: hidden;
				height: 100%;
			}
			body {
				background: url(../images/bg.png) no-repeat center center fixed;
				background-size: cover;
			}
			.licenseContainer {
				position: relative;
				font-family: Tahoma;
				width: 70%;
				margin: 0 auto;
				top: 50%;
				color: white;
				-ms-transform: translateY(-50%);
				transform: translateY(-50%);
			}
			.licenseContainer-text {
				position: relative;
				font-size: 24px;
				padding: 45px;
				padding-left: calc(10% + 280px + 20px);
				background-color: #c03;
			}
			.licenseContainer-text:before {
				display: block;
				top: -5px;
				left: 10%;
				content: " ";
				height: 164px;
				width: 280px;
				position: absolute;
				background: url(../images/pc.png) no-repeat center center;
			}
			.licenseContainer-button {
				display: block;
				position: relative;
				background-color: black;
				display: table;
				font-size: 24px;
				-ms-transform: translateY(-50%);
				transform: translateY(-50%);
				padding: 10px 50px;
				margin: 0 auto;
			}
			a:link, a:visited, a:hover, a:active {
				color: white;
				text-decoration: none;
			}
		</style>
	</head>
	<body>
		<div class="licenseContainer">
			<div class="licenseContainer-text"></div>
			<a href="http://www.aras.com/solutions/plm-solution.aspx?name=reporting" target="_blank" class="licenseContainer-button"></a>
		</div>
	</body>
	<script type="text/javascript">
		(function (aras) {
			aras = aras || window.opener.aras;
			document.querySelector("div.licenseContainer-text").textContent = aras.getResource("../Modules/aras.innovator.Izenda/", "myreports.licenseText");
			document.querySelector("a").textContent = aras.getResource("../Modules/aras.innovator.Izenda/", "myreports.licenseButtonText");
		})(parent.aras);
	</script>
</html>
