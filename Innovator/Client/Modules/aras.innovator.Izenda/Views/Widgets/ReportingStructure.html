            <div class="reporting-structure-top" data-dojo-attach-point="treeContainer">
            </div>
        </div>
        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="splitter:true, region:'center', style:'min-height: 50%; padding:0 8px;'" data-dojo-attach-point="bottomPanel">
            <div class="reporting-structure-bottom" data-dojo-attach-point="bottomPanelContainer">
            </div>
        </div>
    </div>
    <div data-dojo-attach-point="okButtonBlock">
        <input class="btn" type="button" disabled="disabled" value="OK" data-dojo-attach-point="okButton" style="display: none;">
