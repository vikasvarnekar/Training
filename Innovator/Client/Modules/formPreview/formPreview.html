<html>
	<head>
		<title></title>
		<style>
			html, body, #form-preview{
				height:100%;
				width: 100%;
				padding: 0;
				margin: 0;
			}
			html, body{
				overflow: hidden;
			}
			#form-preview-disable {
				position: absolute;
				bottom: 3px;
				width: 100%;
				height: 100%;
				border-top:1px solid rgba(0,0,0,0.2);
				opacity: 0.9;
				background-position: center;
				background-size: 100% auto;
			}

			#form-preview-disable p{
				font-size: 18px;
				text-align: center;
				color: #999;
				line-height: 40px;
				font-weight: 400;
				font-family: sans-serif;
				height: 100%;
				transform: translateY(35%);
			}

			#form-preview iframe {
				width: 100%;
				height: 100%;
			}
		</style>
		<script>
			var nativeParent = parent;
		</script>
		<script type="text/javascript" src="../../javascript/include.aspx?classes=ArasModules,ScriptSet1"></script>
		<script type="text/javascript" src="formPreview.js"></script>
		<script>
			var parent = window;
			var statusbar = null;
			window.open = null;

			window.addEventListener('error', formPreview.onErrorHandler);
			window.addEventListener('load', function () {
				formPreview.clearForm();
				var formFrame = document.getElementById('preview-iframe');
				formFrame.addEventListener('load', function () {
					formPreview.subscribeErrors(document.getElementById('preview-iframe'));
				});
			});
		</script>
	</head>
	<body>
	<div id="form-preview">
		<iframe src="" id="preview-iframe" frameborder="0"></iframe>
	</div>
	<div id="form-preview-disable" style="display:none;">
		<p></p>
	</div>
	</body>
</html>
