<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../../../styles/default.css" />
		<link rel="stylesheet" type="text/css" href="../../../styles/common.min.css" />
		<style type="text/css">
			@import "../../../javascript/dojo/resources/dojo.css";
			@import "../../../javascript/dijit/themes/claro/claro.css";
			@import "../../../javascript/include.aspx?classes=common.css";

			body {
				margin: 0px;
			}

			#showProperties, #editProperties {
				display: none;
			}

			#showProperties > ul {
				padding: 0;
				margin-top: 5px;
			}

			.container_select_prop, #showProperties > ul > li {
				margin-top: 5px;
			}

			.container_select_prop > div {
				float: left;
			}

			.container_select_prop > img {
				max-width: 22px;
				max-height: 22px;
				padding-left: 10px;
				cursor: pointer;
			}

			.title {
				font-weight: bold;
			}

			.placeholder {
				color: rgb(175, 175, 175);
				font-style: italic;
			}
			.showProperties__property_deleted {
				color: red;
			}
		</style>
		<title></title>
		<script type="text/javascript" src="../Scripts/PropertiesView/propertiesView.js"></script>
	</head>
	<body>
		<div id="showProperties"></div>
		<div id="editProperties"></div>
		<div class="tooltip-buttons hide">
			<button class="aras-btn hover">Save</button>
			<button class="aras-btn btn_cancel hover">Cancel</button>
		</div>
	</body>
</html>
