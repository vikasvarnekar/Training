<html>

		html,body{
			overflow: hidden;
			width: 100%;
			height: 100%;
			margin: 0px;
			padding: 0px;
		}
		#top {
			height: 30px; 
			overflow: hidden;
		}
		#gridTD {
			width: 100%; 
			position: fixed; 
			top: 30px; 
			bottom: 20px; 
			overflow: auto;
		}

			position: fixed;
		}
	</style>
	<script>

	<script src="../javascript/include.aspx?files=promoteDialog,promoteDialogGlobalFunctions"></script>
	<script type="text/javascript">
		initializePromoteDialogGlobalFunctions(window);
		window.initControls();
		document.title = aras.getResource("", "promotedlg.propmote", aras.getKeyedNameEx(item));
	</script>
</head>
<body class="claro">
	<div style="width: 100%; height: 100%;" id="BorderContainer">
