<html>
<head>
	<title>Image Browser</title>
	<style type="text/css">
		#mediator{
			position: absolute;
			left: 0px;
			right: 0px;
			top: 30px;
			bottom: 0px;
		}
		#treeContainer{
			position: absolute;
			left: 4px;
			width: 220px;
			top: 4px;
			bottom: 4px;
			border: 1px solid #C0C0C0;
		}
		#viewerContainer{
			position: absolute;
			left: 230px;
			right: 4px;
			top: 4px;
			bottom: 4px;
			border: 1px solid #C0C0C0;
		}
	</style>
	<script type="text/javascript" src="../../javascript/cookie.js"></script>
	<script type="text/javascript">
		var currViewMode = "icons_view",
			cook = GetCookie("innovator_imagesView");
		if (!cook)
		{
			var date = new Date(); date.setFullYear(date.getFullYear() + 1);
			SetCookie("innovator_imagesView", "_" + currViewMode, date, "/");
		}
		else
		{
			if (cook == "_details_view") currViewMode = "details_view";
			else if (cook == "_icons_view") currViewMode = "icons_view";
		}
	</script>
</head>
<body style="height: 100%; width: 100%; margin: 0px; padding: 0px; overflow: hidden;">
	<iframe id="frameToolbar" style="width: 100%; height: 100%;" src="imageViewerToolbar.html" frameborder="0" name="toolbar"></iframe>
	<div id="mediator">
		<div id="treeContainer">
			<iframe id="folders" name="folders" width="100%" height="100%" src="imageTreeViewer.aspx" frameborder="0"></iframe>
		</div>
		<div id="viewerContainer">
			<iframe id="files" name="files" width="100%" height="100%" src="../blank.html" frameborder="0"></iframe>
		</div>
	</div>
</body>
</html>
