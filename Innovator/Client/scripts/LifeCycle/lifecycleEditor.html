<html>
	<head>
		<title></title>
		<style type="text/css">
			@import "../../javascript/dojo/resources/dojo.css";
			@import "../../javascript/dijit/themes/claro/claro.css";
			@import "../../javascript/include.aspx?classes=common.css";
			html, body {
				overflow: hidden;
				width: 100%;
				height: 100%;
				margin: 0px;
				padding: 0px;
			}
		</style>
		<script type="text/javascript" src="../../javascript/include.aspx?classes=/dojo.js" data-dojo-config="isDebug: false, parseOnLoad: false, baseUrl:'../../javascript/dojo'"></script>

	<script type="text/javascript">

		initializeLifeCycleEditor(window);

			'Aras.Client.Controls.Experimental.Workflow',
			'workflow',
			window.workflowControlLoaded

			window.resizeHandler();
		});

	<body class="claro">
