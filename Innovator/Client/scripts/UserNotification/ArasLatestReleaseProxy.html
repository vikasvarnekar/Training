<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <script type="text/javascript" src="../../javascript/QueryString.js"></script>
    <script type="text/javascript">
    
      onload = function()
      {
        document.getElementsByName("version")[0].value = QueryString.parsedData["version"].toString();
        document.getElementsByName("languages")[0].value = QueryString.parsedData["languages"].toString();
        document.getElementsByName("key")[0].value = QueryString.parsedData["key"].toString();
        
        latestrelease_form.submit();
      }
    </script>
  </head>
  <body>
    <form id="latestrelease_form" action="http://www.aras.com/Notifications/LatestRelease.aspx" method="post">
      <input name="version" type="hidden" value="asd"/>
      <input name="languages" type="hidden" value="123"/>
      <input name="key" type="hidden" value="123"/>
    </form>
  </body>
</html>
