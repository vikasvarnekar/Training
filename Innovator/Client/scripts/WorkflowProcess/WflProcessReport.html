<head>


  <script>

var MyTop         = dialogArguments.aras;
var MyProcessID   = dialogArguments.processID;
var aras 					= dialogArguments.aras;

function onToolbarLoad() {
  var MyHtmlStr = MyTop.BuildProcessReport(parent.MyProcessID);
  frames.WflRptHTML.document.write(MyHtmlStr.xml);
}

function onButtonClick(item) {
	if (item.getId() == "print") {
		window.print();
	}
}

function loadToolbar() {
	toolbar.loadXML(aras.getI18NXMLResource("InBasket-ProcessReportToolbar.xml"));
	toolbar.show();
}
    
  </script>

</head>

<script language="jscript" for="toolbar" event="Onload()">
	loadToolbar();
  onToolbarLoad();
</script>

<script language="jscript" for="toolbar" event="Onclick(tbItem)">
  onButtonClick(tbItem);
</script>

<body style="overflow: auto;" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
  <table width="100%" height="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
      <td style="height: 28px;" id="toolbar_slot">
<object id="toolbar" 
      style="width=100%; height: 28px;"
      classid="../../cbin/Toolbar.dll#Aras.Client.Controls.Toolbar">
    </object>
      </td>
    </tr>
    <tr>
      <td>
        <iframe width="100%" height="100%" src="../blank.html" name="WflRptHTML" scrolling="yes"
          noresize="true">
      </td>
    </tr>
  </table>
</body>
</html>
