<!DOCTYPE html>

<html>
<head>
	<link rel="stylesheet" type="text/css" href="../styles/default.css">
	<script type="text/javascript" src="../javascript/PopulateDocByLabels.js"></script>
	<style type="text/css">
		body {
			background-color:buttonface;
			padding: 5px;
		}
		.c1 {width:75px;}
		.c2 {}
		.c3 {width:75px;}
		.w100 {width:100%;}
		.er {height:5px;}
		.u {text-decoration:underline;}
	</style>
	<script type="text/javascript">
	var dialogArguments = window.frameElement.dialogArguments;
	var aras = dialogArguments.aras;

	document.title = aras.getResource("", "findandreplacedialog.replace");

	function checkFindWhat() {
		return (f_what.value != "");
	}

	function onFindNextClick() {
		if (checkFindWhat()) {
			if (dialogArguments && dialogArguments.findNext) {
				var res = dialogArguments.findNext(f_what.value, match_case.checked, window);
				replace_btn.disabled = !Boolean(res);
			}
		}
	}

	function onReplaceClick() {
		if (checkFindWhat()) {
			if (dialogArguments && dialogArguments.replace) {
				var res = dialogArguments.replace(f_what.value, r_with.value, match_case.checked, window);

				replace_btn.disabled = !Boolean(res);
			}
			else {
				replace_btn.disabled = true;
			}
		}
	}

	function onReplaceAllClick() {
		if (checkFindWhat()) {
			if (dialogArguments && dialogArguments.replaceAll) {
				dialogArguments.replaceAll(f_what.value, r_with.value, match_case.checked, window);
			}
		}
	}

	function onCancelClick() {
		if (dialogArguments.dialog) {
			dialogArguments.dialog.close();
		} else {
			window.close();
		}
	}
	window.addEventListener("DOMContentLoaded", PopulateDocByLabels);
	</script>
</head>
<body>
	<table border="0" width="100%" cols="3" cellpadding="0" cellspacing="0">
		<col class="c1">
		<col class="c2">
		<col class="c3">
		<tr>
			<td aras_ui_resource_key="findandreplacedialog.find_what"></td>
			<td><input id="f_what" type="text" class="medium" style="width:160px" tabindex="1"></td>
			<td><button class="medium w100" tabindex="3" onclick="onFindNextClick();" aras_ui_resource_key="findandreplacedialog.find_next"></button></td>
		</tr>
		<tr>
			<td colspan="3" class="er"></td>
		</tr>
		<tr>
			<td aras_ui_resource_key="findandreplacedialog.replace_with"></td>
			<td><input id="r_with" type="text" class="medium" style="width:160px" tabindex="2"></td>
			<td><button id="replace_btn" class="medium w100" tabindex="4" disabled onclick="onReplaceClick();" aras_ui_resource_key="findandreplacedialog.replace"></button></td>
		</tr>
		<tr>
			<td colspan="3" class="er"></td>
		</tr>
		<tr>
			<td colspan="2"></td>
			<td><button class="medium w100" tabindex="5" onclick="onReplaceAllClick();" aras_ui_resource_key="findandreplacedialog.replace_all"></button></td>
		</tr>
		<tr>
			<td colspan="3" class="er"></td>
		</tr>
		<tr>
			<td colspan="2"><input id="match_case" type="checkbox" tabindex="6">&nbsp;<span aras_ui_resource_key="findandreplacedialog.match_case"></span></td>
			<td><button class="medium w100" tabindex="7" onclick="onCancelClick();" aras_ui_resource_key="findandreplacedialog.cancel"></button></td>
		</tr>
	</table>
</body>
</html>
